<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Covid 19</title>
    <meta name="viewport" content="width=device-width,initial-scale-1,shrink-to-fit-no">
    <link rel="stylesheet" href="css/bootstrap.css">
    </head>
<body>
<div class="container">
  <div class="row">
    <table class="table table-hover" >
      <thead class="thead-dark">
        <tr>
          <th colspan="2">Coronavirus Cases:</th>
        </tr>
      </thead>
      <tbody id="global-table">

      </tbody>
    </table>
  </div>
  <br><br>
  <div class="row">
    <table class="table table-striped" >
      <tbody id="country-table">
        <th>S.No</th>
        <th>Country</th>
        <th>Total Cases</th>
        <th>New Cases</th>
        <th>New Deaths</th>
        <th>New Recoverd</th>
        <th>Total Recoverd</th>
        <th>Total Deaths</th>
      </tbody>
    </table>
  </div>
</div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
  var sno = 0 ;
      $.ajax(
      {
        url: "https://api.covid19api.com/summary",
        type: "GET",
        dataType: "JSON",
        success: function(data){
          console.log(data);

          $.each(data.Global, function(key, value){
            $("#global-table").append(
            "<tr><td scope='col'>"
                  +key+
                  "</td><td>"
                    +value+
                     "</td></tr>");
          });

          $.each(data.Countries, function(key, value){
                sno++;
            $("#country-table").append(
            "<tr><td>"
                  +sno+
                  "</td><td>"
                    +value.Country+
                     "</td><td>"
                        +value.TotalConfirmed+
                        "</td><td>"
                          +value.NewConfirmed+
                          "</td><td>"
                            +value.NewDeaths+
                            "</td><td>"
                              +value.NewRecovered+
                              "</td><td>"
                                +value.TotalRecovered+
                                "</td><td>"
                                  +value.TotalDeaths+
                                  "</td></tr>");
          });
        }

      });
    </script>
  </body>
</html>
